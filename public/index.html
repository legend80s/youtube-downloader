<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>youtube downloader</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <!-- // <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script> -->
  <script src="//cdn.bootcss.com/angular.js/1.4.7/angular.min.js"></script>
  <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
</head>

<body ng-app="youtube.downloader">
  <div class="well panel form-inline" novalidate="novalidate" ng-controller="Downloader as downloader">
    <h4>YouTube Video URL like: </h4>
    <input type="text" class="form-control" name="url" id="url" placeholder="www.youtube.com/watch?v=5KlnlCq2M5Q" style="width: 550px" ng-model="downloader.rawUrl">
    
    <button id="parse-btn" class="btn btn-large btn-primary btn-download" ng-click="downloader.parse(downloader.rawUrl);">
      解析视频文件
    </button>

    <div style="margin-top: 25px;">
      <div id="loading" class="loading" ng-show="downloader.parsing">正在解析，请稍等...</div>
      <div id="vid">
        <video-table list="downloader.videoInfo"></video-table>
      </div>
    </div>
  </div>
  
  <script src="./controllers/DownloaderController.js"></script>
  <script src="./directives/video-table/index.js"></script>
  <script src="./index.js"></script>
</body>
</html>
